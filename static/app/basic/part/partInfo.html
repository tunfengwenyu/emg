
<div class="row">
    <div class="top-handle-btn">
        <form id="search-form" action="javascript:;">
            <button class="btn-sm btn radius6 search">
                <i class="fa fa-refresh"></i>
            </button>
            <select name="pageSize" class="form-control page-size  input-small inline">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <input type="text" placeholder="部位名称" class="form-control input-inline" name="partName"/>
            <button class="btn purple right search radius6"><i class="fa fa-search"></i> 查询</button>
            <a class='btn green radius6' data-toggle='modal' href='#modal-add'><i class="fa fa-plus"></i> 添加</a>
        </form>
    </div>
</div>
<div class="row">
    <div class="role-table ">
        <table id="data-table" class="table table-striped table-bordered table-hover" width="100%">
            <thead>
            <tr>
                <th>部位名称</th>
                <th>创建日期</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
</div>
<div class="row">
    <div class="pages-number">

    </div>
</div>

<div id="modals">
    <div class="modal fade" id="modal-add" tabindex="-1" role="basic" aria-hidden="true">
        <div class="modal-dialog" style="width: 400px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">添加部位信息</h4>
                </div>
                <div class="modal-body">
                    <form action="javascript:;" method="post">
                        <table class="table table-striped table-bordered " width="100%">
                            <tr>
                                <th>部位名称</th>
                                <td>
                                    <input type="text"class=" input-medium form-control inline " name="partName" maxlength="16" value="">
                                    <span class="required-star">* </span>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn dark green btn-save "><i class="fa fa-save"></i> 添加</button>
                    <button type="button" class="btn dark btn-outline " data-dismiss="modal"><i
                            class="fa fa-close"></i> 关闭
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="modal-edit" tabindex="-1" role="basic" aria-hidden="true">
        <div class="modal-dialog"style="width: 400px;">
            <div class="modal-content" >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">修改部位信息</h4>
                </div>
                <div class="modal-body">
                    <form action="javascript:;" method="post">
                        <input type="hidden" name="id" value=""/>
                        <table class="table table-striped table-bordered " >
                            <tr>
                                <th>部位名称</th>
                                <td>
                                    <input type="text" class=" input-medium form-control inline "name="partName" maxlength="16" value="">
                                    <span class="required-star">* </span>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn dark green btn-save "><i class="fa fa-check"></i> 保存
                    </button>
                    <button type="button" class="btn dark btn-outline " data-dismiss="modal"><i
                            class="fa fa-close"></i> 关闭
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


</div>
